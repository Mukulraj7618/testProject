<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Flexbox</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 0 auto;
      width: 80%;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      margin-bottom: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 5px 0;
    }

    .card p {
      margin: 5px 0;
    }

    .card .price {
      font-weight: bold;
    }
    .card .size {
        font-size: smaller;
        font-weight: bold;
        font-style: var(1px);
    }

    .card .discount {
      background-color: #ff0000;
      color: #fff;
      padding: 2px 5px;
      border-radius: 5px;
    }

    .card .rating {
      color: gold;
    }

    .card .reviews {
      font-style: italic;
    }

    .card button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="D:\js refresher\.html class\download.jfif" alt="Indian Army ">
      <h3>Indian Army</h3>
      <p class="price">$13.99</p>

      <button>BUY</button>
    </div>
